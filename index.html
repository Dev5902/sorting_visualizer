<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sorting Visualization</title>
	<!--added bootstrap-->
	<link href="style/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	
</head>
<body>
		<span id="selector"><i class="fa fa-bars fa-2x"></i></span>
	<div class="row">
	<div class=" col-md-3 " id="menu">
			
		<div >
				<h1>Sorting Visualizer</h1>
		</div>
		
		<div class="vars">
			<div class="range ">
				<div class="slide"><label for="bars">ŸêArray Size</label> : <input id="bars" type="range" name="bars" min="1" max="100" value="50" oninput="setup()" onchange="setup()">
					<span id="b"> </span></div>
				<div class="slide"><label for="delay">Speed</label> : <input id="delay" type="range" name="delay" min="0" max="1000" value="25" oninput="setup()" onchange="setup()">
					<span id="d"></span></div>
			</div>				
			<div class="sorts">
				<input type="button" onclick="SelectionSort()" value="Selection Sort">
				<input type="button" onclick="BubbleSort()" value="Bubble Sort">
				<input type="button" onclick="InsertionSort()" value="Insertion Sort">
				<input type="button" onclick="MergeSort()" value="Merge Sort">
				<input type="button" onclick="QuickSort()" value="Quick Sort">
				<input type="button" onclick="HeapSort()" value="Heap Sort"><br><br>
			</div>
			<div class=" alignV">
				<button onclick="reset()" class="btn">Generate New Array</button>
			</div>
			
		</div>
	</div>

	<div id="container" class="col-md-9">
	</div>
	</div>
	<!--bootstrap js-->
	<script src="App/bootstrap.min.js"> </script>
	<script src="App/script.js"></script>
	<script src="App/app.js"></script>
</body>
</html>
